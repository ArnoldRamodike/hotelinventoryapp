 <h2>{{title}} </h2>

<table class="table">
<tr>
<th>index</th>
<th>Even/Odd</th>
<th>Room No</th>
<th>Room Type</th>
<th>Price</th>
<th>Amenetis</th>
<th>Checkin Time</th>
<th>Ratings</th>
<th>Select Room</th>
</tr>

<tr [ngClass]="e ? 'evn' : 'odd'"
*ngFor="let room of rooms  let e =even; let o =odd; let i=index">
    <td>{{i+1 | percent}}</td>
    <td>{{e ? "even" : "odd" }}</td>
    <td>{{ room.roomNumber }}</td>
    <td>{{ room.roomType }}</td>
    <td>{{ room.price }}</td>
    <td>{{ room.ameneties }}</td>
    <td>{{ room.checkoutTime  | date : 'dd-MMMM-YYYY'}}</td>
    <td>{{room.rating | number : '1.0-0' }}</td>
    <td>
        <button class="btn btn-primary" (click)="selectRoom(room)">
            Select
        </button>
    </td>
   
</tr>
</table>
